<div class="statbox widget box box-shadow">
    <div class="widget-header">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                <h4>Add </h4>
            </div>
        </div>
    </div>
    <div class="widget-content widget-content-area">
        <form #frmAddUser="ngForm" (ngSubmit)="addUser(frmAddUser)">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control"
                       [(ngModel)]="user.email"
                       #email = "ngModel"
                       minlength="4"
                       maxlength="50"
                       required="required"
                       name="email"
                >
                <div class="alert alert-danger mb-4" role="alert" *ngIf="email.dirty && email.errors ?.required">
                    <strong>Error!</strong> Email ko được để trống
                </div>
<!--                <div class="alert alert-danger mb-4" role="alert" *ngIf="email.dirty && email.errors ?.pattern">-->
<!--                    <strong>Error!</strong> Email không đúng định dạng-->
<!--                </div>-->
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #password = "ngModel">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" required="required" minlength="10" maxlength="20" name="name" #name = "ngModel" autocomplete="false" novalidate>
                <div class="alert alert-danger mb-4" role="alert"  *ngIf="name.dirty && name.errors ?.required">
                    <strong>Error!</strong> Vui lòng nhập name
                </div>
                <div class="alert alert-danger mb-4" role="alert" *ngIf="name.dirty && name.errors ?.minlength">
                    <strong>Error!</strong> Name tối thiểu 10 kí tự
                </div>
            </div>
            <div ngModelGroup="contact">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" #phone = "ngModel">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" [(ngModel)]="user.address" name="address" #address = "ngModel">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" >Add</button>
<!--            <button  class="btn btn-danger" (click)="onResetForm(frmAddUser)">Reset<button>-->
        </form>
    </div>
</div>
