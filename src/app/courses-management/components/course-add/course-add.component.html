<div class="statbox widget box box-shadow">
    <div class="widget-header">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                <h4>Add Course </h4>
            </div>
        </div>
    </div>
    <div class="widget-content widget-content-area">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control"  [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Fee</label>
                <input type="text" class="form-control" [(ngModel)]="fee" [ngModelOptions]="{standalone: true}">
            </div>

            <button class="btn btn-primary" (click)="addCourse()">Add</button>
        </form>
    </div>
</div>
