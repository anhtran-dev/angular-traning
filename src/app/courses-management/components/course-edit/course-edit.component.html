<div class="statbox widget box box-shadow">
    <div class="widget-header">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                <h4>Update Todo </h4>
            </div>
        </div>
    </div>
    <div class="widget-content widget-content-area">
        <ng-container *ngIf="course">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control"  [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label>Fee</label>
                    <input type="text" class="form-control" [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
                </div>

                <button class="btn btn-primary" (click)="editCourse(course)">Update</button>
            </form>
        </ng-container>
    </div>
</div>
