<div class="row">
    <div class="statbox widget box box-shadow">
        <div class="widget-header">
            <div class="row">
                <div class="col-xl-2 col-md-2 col-sm-2 col-2">
                    <h4>List Courses </h4>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-6 col-6">

                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-4" style="text-align: end">
                    <a class="btn btn-primary" [routerLink]="['/courses/add']">Add Course </a>
                </div>
            </div>
        </div>
        <div class="widget-content widget-content-area">
            <ng-container *ngIf="courses.length > 0; else emptyCourses">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mb-4">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Fee</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of courses; let index = index">
                            <td>{{index + 1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.fee | currency : 'VND'}}</td>
                            <td>
                                <span style="margin-right: 10px; cursor: pointer"><a class="btn-sm btn-warning" [routerLink]="['/courses/update/' + item.id]">Edit</a></span>
                                <span style="cursor: pointer" (click)="onDelete(item)"><a class="btn-sm btn-danger">Delete</a></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </ng-container>
            <ng-template #emptyCourses>
                <div class="alert alert-warning mb-4" role="alert">
                    Data empty
                </div>
            </ng-template>
        </div>
    </div>

    <app-course-search></app-course-search>
</div>
